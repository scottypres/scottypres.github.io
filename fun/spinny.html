<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Letters</title>
<style>
  .rotating-text {
    display: inline-block;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .rotating-text span {
    display: inline-block;
    animation: rotate 2s linear infinite;
  }
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>

<input type="text" id="userInput" placeholder="Enter text" oninput="displayRotatingText()">
<div id="displayText"></div>

<script>
function displayRotatingText() {
  const input = document.getElementById('userInput').value;
  const display = document.getElementById('displayText');
  let rotatingHTML = '';

  for (let i = 0; i < input.length; i++) {
    rotatingHTML += '<span>' + input[i] + '</span>';
  }

  display.innerHTML = rotatingHTML;
  display.className = 'rotating-text';
}
</script>

</body>
</html>
