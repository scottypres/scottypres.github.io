<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soar Forecaster</title>
    
    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

   
       
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Soar Forecaster</h1>
            <div class="search-section">
                <input type="text" id="location-input" placeholder="Enter a location">
                <button id="fetch-weather" style="display: none;">
                    <i class="fas fa-location-arrow"></i>
                    Get Current Location
                </button>
                <button id="gps-location" class="button">Use GPS Location</button>
                <button id="saved-locations" class="button">Saved Locations</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls-section">
            <div class="control-group">
                <h3>Display Options</h3>
                <button id="toggle-clouds" class="button" disabled>Clouds</button>
                <button id="toggle-temperature" class="button" disabled>Temperature</button>
                <button id="toggle-wind" class="button" disabled>Wind</button>
            </div>
            <div class="control-group">
                <h3>Analysis Options</h3>
                <button id="toggle-wind-shear" class="button" disabled>Wind Shear</button>
                <button id="toggle-fog" class="button" disabled>Fog</button>
                <button id="best-hours" class="button" disabled>Best Hours</button>
            </div>
            <div class="control-group">
                <h3>View Options</h3>
                <button id="toggle-daylight" class="button" disabled>Daylight Hours</button>
                <button id="toggle-altitude" class="button" disabled>High Altitude</button>
                <button id="reset-all" class="button">Reset All</button>
            </div>
        </div>

        <div id="weather-tables">
            <!-- Tables will be dynamically inserted here -->
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Saved Locations Modal -->
    <div id="saved-locations-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Saved Locations</h2>
            <ul id="saved-locations-list"></ul>
            <button id="save-current-location" class="button">Save Current Location</button>
        </div>
    </div>
    
    <!-- Custom Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
