name: TFR West Palm Alerts

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # allow proper commits
          clean: false        # don't wipe workspace before checkout

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run TFR check script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          mkdir -p state
          python3 .github/scripts/tfr_wpb.py

      - name: Commit state if changed
        run: |
          set -euo pipefail

          if [ ! -f state/last_wpb.json ]; then
            echo "state/last_wpb.json does not exist; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if that file actually changed
          if ! git diff --quiet -- state/last_wpb.json; then
            git add state/last_wpb.json
            git commit -m "Update TFR state"
            git push
          else
            echo "No state change to commit."
          fi
